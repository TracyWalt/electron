<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CmdSprite</title>
</head>
<body>
    
    <div class="main-cnt main-cnt-dev">
        <div class="block">
            <h2>请选择环境：</h2>
            <ul class="root-list"></ul>
            <input type="hidden" class="root" value="">
        </div>
        <div class="block">
            <h2>请选择模块：<input type="text" class="module-filter" placeholder="搜索模块"></h2>
            <ul class="module-list"></ul>
            <input type="hidden" class="module" value="">
        </div>
        <div class="block-btn">
            <a href="javascript:;" class="btn start-btn">启动</a>
            <a href="javascript:;" class="btn sprite-btn">sprite</a>
            <a href="javascript:;" class="btn build-btn">build</a>
            <a href="javascript:;" class="btn newentry-btn">新建入口</a>
            <a href="javascript:;" class="btn stylelint-btn">stylelint fix</a>
            <a href="javascript:;" class="btn eslint-btn">eslint fix</a>
            <a href="javascript:;" class="btn doc-btn">查看文档</a>
            <a href="javascript:;" class="btn build-detail-btn">详情页 build</a>
            <a href="javascript:;" class="btn build-search-btn">搜索页 build</a>
        </div>
    </div>
    <div class="main-cnt main-cnt-setting">
        <div class="block">
            <h2>设置根目录</h2>
            <div class="settings">
                <em>当前根目录:</em>
                <input type="text" class="setting-value" value="E:/">
            </div>
            <div class="settings">
                <em>过滤文件夹:</em>
                <textarea class="setting-folder" placeholder="多个文件夹用分号;隔开">pci-pub;pci-beta;project;osPlatform;WorkSpace;$RECYCLE.BIN;System Volume Information</textarea>
            </div>
            <div class="settings">
                <em></em>
                <a href="javascript:;" class="setting-btn">保存</a>
            </div>
        </div>
    </div>
    <div class="main-cnt main-cnt-time">
        <div class="block">
            <h2>
                每日花费
                <span>
                    <input type="text" class="start-time" placeholder="开始时间">-<input type="text" class="end-time" placeholder="结束时间">
                    <a href="javascript:;" class="update-time-btn">刷新/查询</a>
                </span>
            </h2>
            <table>
                <tr class="loading">
                    <td>
                        <img src="static/images/loading.gif">
                        <p>玩命加载中,请稍等...</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="entry-dialog">
        <div class="mask"></div>
        <div class="cont">
            <input type="text" class="entry-val" placeholder="Your Module Name...">
            <input type="button" class="entry-btn" value="确定">
            <div class="error">请输入模块名称</div>
        </div>
    </div>
    <div class="entry-success"><span>创建成功</span></div>
    <link rel="stylesheet" href="renderer/index/index.css">
    <script src="renderer/index/index.js"></script>
</body>
</html>
